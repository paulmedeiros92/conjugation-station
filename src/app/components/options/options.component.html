<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]="formGroup">
    <mat-grid-list cols="2" rowHeight="50px">
      <mat-grid-tile
        *ngFor="let name of controlNames"
        colspan="1"
        rowspan="1">
        <mat-checkbox
          [formControlName]="name"
          class="card-checkbox">
          {{ name }}
        </mat-checkbox>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
